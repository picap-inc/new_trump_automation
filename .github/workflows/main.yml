name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}  # Permite ejecuciÃ³n manual

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ”½ Instalar Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸš€ Ejecutar pruebas de Playwright
        id: test
        run: |
          # Ejecutar pruebas y guardar reporte JSON
          npx playwright test --reporter=json,html --output=playwright-report/json-results.json
          
          # Procesar el reporte JSON para obtener estadÃ­sticas
          PASSED=$(jq -r '.stats.expected' playwright-report/json-results.json || echo 0)
          FAILED=$(jq -r '.stats.unexpected' playwright-report/json-results.json || echo 0)
          SKIPPED=$(jq -r '.stats.skipped' playwright-report/json-results.json || echo 0)
          TOTAL=$((PASSED + FAILED + SKIPPED))
          
          echo "PASSED_COUNT=$PASSED" >> $GITHUB_ENV
          echo "FAILED_COUNT=$FAILED" >> $GITHUB_ENV
          echo "SKIPPED_COUNT=$SKIPPED" >> $GITHUB_ENV
          echo "TOTAL_COUNT=$TOTAL" >> $GITHUB_ENV
          
          # Mostrar resultados en consola
          echo "ğŸ“Š Resultados de las pruebas:"
          echo "âœ… Pasadas: $PASSED"
          echo "âŒ Fallidas: $FAILED"
          echo "â­ Omitidas: $SKIPPED"
          echo "ğŸ“‹ Total: $TOTAL"

      - name: ğŸ“¤ Subir reporte de Playwright como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: ğŸ“¢ Notificar resultados en Google Chat
        run: |
          WORKFLOW_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          ARTIFACT_URL="$WORKFLOW_URL/artifacts/${{ github.run_id }}"
          
          if [ "$FAILED_COUNT" -eq 0 ]; then
            STATUS_MESSAGE="âœ… Todas las pruebas pasaron exitosamente ($PASSED_COUNT/$TOTAL_COUNT). [ğŸ“„ Ver detalles]($WORKFLOW_URL) | [ğŸ“¦ Descargar reporte]($ARTIFACT_URL)"
          else
            STATUS_MESSAGE="âŒ Pruebas fallidas: $FAILED_COUNT/$TOTAL_COUNT. [ğŸ” Ver errores]($WORKFLOW_URL) | [ğŸ“¦ Descargar reporte]($ARTIFACT_URL)"
          fi
          
          curl -X POST -H 'Content-Type: application/json' \
            -d "{\"text\": \"$STATUS_MESSAGE\"}" \
            "https://chat.googleapis.com/v1/spaces/AAAAOzKWJJQ/messages?key=AIzaSyDdI0hCZtE6vySjMm-WEfRq3CPzqKqqsHI&token=YFmBV6rljIYSHXdLP2ozpebmaaYRbJFCA-8HezJrGPs"
