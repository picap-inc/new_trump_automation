name: Trump_Automation

on:
  schedule:
    - cron: "0 13 * * *"  # 8 AM Colombia
    - cron: "0 17 * * *"  # 12 PM Colombia
    - cron: "0 23 * * *"  # 6 PM Colombia
  workflow_dispatch: {}  # Permite ejecuci√≥n manual

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: üëÖ Checkout del repositorio
        uses: actions/checkout@v4

      - name: üè∞ Instalar Node.js y dependencias
        run: |
          npm install
          npx playwright install --with-deps

      - name: üöÄ Ejecutar pruebas de Playwright
        id: test
        run: |
          npx playwright test --reporter=html | tee playwright-output.txt || true
          PASSED=$(grep -oE '[0-9]+ passed' playwright-output.txt | awk '{print $1}' || echo 0)
          FAILED=$(grep -oE '[0-9]+ failed' playwright-output.txt | awk '{print $1}' || echo 0)
          SKIPPED=$(grep -oE '[0-9]+ skipped' playwright-output.txt | awk '{print $1}' || echo 0)
          FLAKY=$(grep -oE '[0-9]+ flaky' playwright-output.txt | awk '{print $1}' || echo 0)
          TOTAL=$((PASSED + FAILED + SKIPPED + FLAKY))
          echo "PASSED_COUNT=$PASSED" >> $GITHUB_ENV
          echo "FAILED_COUNT=$FAILED" >> $GITHUB_ENV
          echo "SKIPPED_COUNT=$SKIPPED" >> $GITHUB_ENV
          echo "FLAKY_COUNT=$FLAKY" >> $GITHUB_ENV
          echo "TOTAL_COUNT=$TOTAL" >> $GITHUB_ENV

      - name: üëÑ Subir reporte HTML como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report

      - name: üñºÔ∏è Comprimir capturas en ZIP
        if: always()
        run: |
          if [ -d "screenshots" ]; then
            zip -r screenshots.zip screenshots
          fi

      - name: üñºÔ∏è Subir ZIP de capturas como artefacto
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-zip
          path: screenshots.zip

      - name: üì¢ Notificar resultados en Google Chat
        run: |
          WORKFLOW_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          ARTIFACTS_URL="$WORKFLOW_URL#artifacts"
          JSON_PAYLOAD=$(cat <<EOF
          {
            "cardsV2": [
              {
                "cardId": "results_card",
                "card": {
                  "header": {
                    "title": "üïµÔ∏è Resultados de pruebas Nuevo TRUMP",
                    "subtitle": "Resumen de ejecuci√≥n"
                  },
                  "sections": [
                    {
                      "widgets": [
                        {
                          "textParagraph": {
                            "text": "‚úÖ Satisfactorias: *$PASSED_COUNT*  |  ‚ùå Fallidas: *$FAILED_COUNT*  |  ‚ö†Ô∏è Inestables: *$FLAKY_COUNT*  |  ‚è≠ Omitidas: *$SKIPPED_COUNT*  |  üìä Total: *$TOTAL_COUNT*"
                          }
                        },
                        {
                          "buttonList": {
                            "buttons": [
                              {
                                "text": "üîç CONSULTAR EVIDENCIAS",
                                "onClick": {
                                  "openLink": {
                                    "url": "$WORKFLOW_URL"
                                  }
                                }
                              },
                              {
                                "text": "üì¶ DESCARGAR ZIP CON CAPTURAS",
                                "onClick": {
                                  "openLink": {
                                    "url": "$ARTIFACTS_URL"
                                  }
                                }
                              }
                            ]
                          }
                        }
                      ]
                    }
                  ]
                }
              }
            ]
          }
          EOF
          )
          curl -X POST -H 'Content-Type: application/json' \
            -d "$JSON_PAYLOAD" \
            "https://chat.googleapis.com/v1/spaces/AAAAOzKWJJQ/messages?key=AIzaSyDdI0hCZtE6vySjMm-WEfRq3CPzqKqqsHI&token=YFmBV6rljIYSHXdLP2ozpebmaaYRbJFCA-8HezJrGPs"
