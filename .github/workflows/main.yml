name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout del repositorio
        uses: actions/checkout@v4

      - name: 🏗️ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Instalar dependencias
        run: npm install

      - name: 🔽 Instalar Playwright Browsers
        run: npx playwright install --with-deps

      - name: 🚀 Ejecutar pruebas y generar JSON
        run: |
          mkdir -p test-results  # Crear carpeta si no existe
          npx playwright test --reporter=json --output=test-results/results.json

      - name: 🏷️ Subir resultados JSON como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: test-results/results.json

      - name: 📢 Notificar resultados en Google Chat
        run: |
          if grep -q '"failed": 0' test-results/results.json; then
            STATUS_MESSAGE="✅ Todas las pruebas pasaron exitosamente."
          else
            STATUS_MESSAGE="❌ Algunas pruebas fallaron. Revisa los logs."
          fi
          curl -X POST -H 'Content-Type: application/json' \
          -d "{\"text\": \"$STATUS_MESSAGE\"}" \
          "https://chat.googleapis.com/v1/spaces/AAAAOzKWJJQ/messages?key=AIzaSyDdI0hCZtE6vySjMm-WEfRq3CPzqKqqsHI&token=YFmBV6rljIYSHXdLP2ozpebmaaYRbJFCA-8HezJrGPs"
