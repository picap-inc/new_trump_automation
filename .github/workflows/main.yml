name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}  # Permite ejecuci√≥n manual

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout del repositorio
        uses: actions/checkout@v4

      - name: üèóÔ∏è Instalar Node.js y dependencias necesarias
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          npx playwright install --with-deps

      - name: üì¶ Instalar dependencias del proyecto
        run: npm install

      - name: üöÄ Ejecutar pruebas de Playwright con capturas de pantalla
        id: test
        run: |
          # Crear directorios para reportes y screenshots
          mkdir -p playwright-html-report screenshots

          # Ejecutar pruebas y capturar JSON + HTML
          npx playwright test --reporter=json,html --output=playwright-html-report || true

          # Extraer resultados del JSON generado
          RESULTS_JSON=$(find playwright-html-report -name "*.json" | head -n 1)
          PASSED=$(jq '.suites | map(.specs | map(select(.tests[].results[].status == "passed"))) | flatten | length' "$RESULTS_JSON" || echo 0)
          FAILED=$(jq '.suites | map(.specs | map(select(.tests[].results[].status == "failed"))) | flatten | length' "$RESULTS_JSON" || echo 0)
          SKIPPED=$(jq '.suites | map(.specs | map(select(.tests[].results[].status == "skipped"))) | flatten | length' "$RESULTS_JSON" || echo 0)
          FLAKY=$(jq '.suites | map(.specs | map(select(.tests[].results[].status == "flaky"))) | flatten | length' "$RESULTS_JSON" || echo 0)
          TOTAL=$((PASSED + FAILED + SKIPPED + FLAKY))

          echo "PASSED_COUNT=$PASSED" >> $GITHUB_ENV
          echo "FAILED_COUNT=$FAILED" >> $GITHUB_ENV
          echo "SKIPPED_COUNT=$SKIPPED" >> $GITHUB_ENV
          echo "FLAKY_COUNT=$FLAKY" >> $GITHUB_ENV
          echo "TOTAL_COUNT=$TOTAL" >> $GITHUB_ENV

          echo "üìä Resultados:"
          echo "‚úÖ Pasadas: $PASSED"
          echo "‚ùå Fallidas: $FAILED"
          echo "‚ö†Ô∏è Flaky: $FLAKY"
          echo "‚è≠ Omitidas: $SKIPPED"
          echo "üìã Total: $TOTAL"

      - name: üì§ Subir reportes y capturas como artefactos
        uses: actions/upload-artifact@v4
        with:
          name: playwright-reports
          path: |
            playwright-html-report/
            screenshots/

      - name: üì¢ Notificar resultados en Google Chat con bot√≥n
        run: |
          WORKFLOW_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          curl -X POST -H 'Content-Type: application/json' \
            -d '{
              "cardsV2": [
                {
                  "cardId": "resultados_pruebas",
                  "card": {
                    "header": {
                      "title": "‚úÖ Resultados de pruebas Nuevo TRUMP"
                    },
                    "sections": [
                      {
                        "widgets": [
                          {
                            "textParagraph": {
                              "text": "‚úÖ Pasadas: '${{ env.PASSED_COUNT }}' | ‚ùå Fallidas: '${{ env.FAILED_COUNT }}' | ‚ö†Ô∏è Flaky: '${{ env.FLAKY_COUNT }}' | ‚è≠ Omitidas: '${{ env.SKIPPED_COUNT }}' | üìä Total: '${{ env.TOTAL_COUNT }}'"
                            }
                          },
                          {
                            "buttonList": {
                              "buttons": [
                                {
                                  "textButton": {
                                    "text": "üìÑ Consultar evidencias",
                                    "onClick": {
                                      "openLink": {
                                        "url": "'"$WORKFLOW_URL"'"
                                      }
                                    }
                                  }
                                }
                              ]
                            }
                          }
                        ]
                      }
                    ]
                  }
                }
              ]
            }' \
            "https://chat.googleapis.com/v1/spaces/AAAAcMep8o0/messages?key=AIzaSyDdI0hCZtE6vySjMm-WEfRq3CPzqKqqsHI&token=zAAYHTQ4JdGn_1ZQpIlndJA34vX4aZzjC19QPDNdfJw"
