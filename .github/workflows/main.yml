name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}  # Permite ejecuciÃ³n manual

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Instalar Node.js y dependencias
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          npm install
          npx playwright install --with-deps

      - name: ğŸš€ Ejecutar pruebas de Playwright
        id: test
        run: |
          mkdir -p playwright-reports

          npx playwright test --reporter=json,html || true
          
          mv playwright-report playwright-reports/html || true
          
          # Procesar resultados desde el JSON
          PASSED=$(jq -r '.stats.expected // 0' playwright-report/report.json)
          FAILED=$(jq -r '.stats.unexpected // 0' playwright-report/report.json)
          SKIPPED=$(jq -r '.stats.skipped // 0' playwright-report/report.json)
          FLAKY=$(jq -r '.stats.flaky // 0' playwright-report/report.json)
          TOTAL=$((PASSED + FAILED + SKIPPED + FLAKY))

          # Guardar en variables de entorno
          echo "PASSED_COUNT=$PASSED" >> $GITHUB_ENV
          echo "FAILED_COUNT=$FAILED" >> $GITHUB_ENV
          echo "SKIPPED_COUNT=$SKIPPED" >> $GITHUB_ENV
          echo "FLAKY_COUNT=$FLAKY" >> $GITHUB_ENV
          echo "TOTAL_COUNT=$TOTAL" >> $GITHUB_ENV

      - name: ğŸ“¤ Subir reportes como artefactos
        uses: actions/upload-artifact@v4
        with:
          name: playwright-reports
          path: playwright-reports

      - name: ğŸ“¢ Notificar resultados en Google Chat
        run: |
          WORKFLOW_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          STATUS_MESSAGE="ğŸ§ª *Pruebas Playwright*\nâœ… Pasadas: $PASSED_COUNT | âŒ Fallidas: $FAILED_COUNT | âš ï¸ Flaky: $FLAKY_COUNT | â­ Omitidas: $SKIPPED_COUNT | ğŸ“Š Total: $TOTAL_COUNT\nğŸ”— [Detalles]($WORKFLOW_URL)"

          curl -X POST -H 'Content-Type: application/json' \
            -d "{\"text\": \"$STATUS_MESSAGE\"}" \
            "https://chat.googleapis.com/v1/spaces/AAAAcMep8o0/messages?key=AIzaSyDdI0hCZtE6vySjMm-WEfRq3CPzqKqqsHI&token=zAAYHTQ4JdGn_1ZQpIlndJA34vX4aZzjC19QPDNdfJw"
