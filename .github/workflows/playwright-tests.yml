name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}  # Permite ejecuci√≥n manual

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout del repositorio
        uses: actions/checkout@v4

      - name: üèóÔ∏è Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üì¶ Instalar dependencias
        run: npm install

      - name: üîΩ Instalar Playwright Browsers
        run: npx playwright install --with-deps

      - name: üöÄ Ejecutar pruebas de Playwright
        id: test
        run: |
          npx playwright test | tee playwright-output.txt
          if grep -q "failed" playwright-output.txt; then
            echo "TEST_STATUS=FAILED" >> $GITHUB_ENV
          else
            echo "TEST_STATUS=SUCCESS" >> $GITHUB_ENV
          fi

      - name: üì¢ Notificar resultados en Google Chat
        run: |
          if [ "$TEST_STATUS" = "SUCCESS" ]; then
            STATUS_MESSAGE="‚úÖ Todas las pruebas pasaron exitosamente."
          else
            STATUS_MESSAGE="‚ùå Algunas pruebas fallaron. Revisa los logs."
          fi

          curl -X POST -H 'Content-Type: application/json' \
          -d "{\"text\": \"$STATUS_MESSAGE\"}" \
          "https://chat.googleapis.com/v1/spaces/AAAAOzKWJJQ/messages?key=AIzaSyDdI0hCZtE6vySjMm-WEfRq3CPzqKqqsHI&token=YFmBV6rljIYSHXdLP2ozpebmaaYRbJFCA-8HezJrGPs"
