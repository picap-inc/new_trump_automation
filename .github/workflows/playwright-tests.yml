name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}  # Permite ejecuci√≥n manual

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout del repositorio
        uses: actions/checkout@v4

      - name: üèóÔ∏è Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üì¶ Instalar dependencias
        run: npm install

      - name: üîΩ Instalar Playwright Browsers
        run: npx playwright install --with-deps

      - name: üöÄ Ejecutar pruebas de Playwright
        id: test
        run: |
          npx playwright test --reporter=html,json | tee playwright-output.txt
          PASSED=$(grep -oE '[0-9]+ passed' playwright-output.txt | awk '{print $1}')
          FAILED=$(grep -oE '[0-9]+ failed' playwright-output.txt | awk '{print $1}')
          SKIPPED=$(grep -oE '[0-9]+ skipped' playwright-output.txt | awk '{print $1}')
          PASSED=${PASSED:-0}
          FAILED=${FAILED:-0}
          SKIPPED=${SKIPPED:-0}
          TOTAL=$((PASSED + FAILED + SKIPPED))
          echo "PASSED_COUNT=$PASSED" >> $GITHUB_ENV
          echo "FAILED_COUNT=$FAILED" >> $GITHUB_ENV
          echo "TOTAL_COUNT=$TOTAL" >> $GITHUB_ENV

      - name: üì§ Subir reporte de Playwright como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: üì¢ Notificar resultados en Google Chat
        run: |
          ARTIFACT_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts"
          if [ "$FAILED_COUNT" -eq 0 ]; then
            STATUS_MESSAGE="‚úÖ Todas las pruebas pasaron exitosamente ($PASSED_COUNT/$TOTAL_COUNT). [üìÑ Descargar evidencias ac√°]($ARTIFACT_URL)"
          else
            STATUS_MESSAGE="‚ùå Algunas pruebas fallaron ($PASSED_COUNT/$TOTAL_COUNT). Revisa los logs. [üìÑ Descargar evidencias ac√°]($ARTIFACT_URL)"
          fi

          curl -X POST -H 'Content-Type: application/json' \
          -d "{\"text\": \"$STATUS_MESSAGE\"}" \
          "https://chat.googleapis.com/v1/spaces/AAAAOzKWJJQ/messages?key=AIzaSyDdI0hCZtE6vySjMm-WEfRq3CPzqKqqsHI&token=YFmBV6rljIYSHXdLP2ozpebmaaYRbJFCA-8HezJrGPs"
